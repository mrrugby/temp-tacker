<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ecosafi - Asset Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;

      --brand: #065f46;
      --brand-hover: #047857;
      --brand-soft: #ecfdf5;

      --radius: 30px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* -----------------------------
       Navigation
    ------------------------------*/
    nav {
      height: 60px;
      background: var(--brand);
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      color: white;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .logo {
    display: flex;
    align-items: center;
    }
    .logo img {
        height: 30px;
        width: auto;
        display: block;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #d1fae5;
      font-size: 15.5px;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: white;
    }

    .nav-right button {
      background: white;
      color: var(--brand);
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .nav-right button:hover {
      background: #ecfdf5;
    }

    /* -----------------------------
       Main Search Area
    ------------------------------*/
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .search-container {
      width: 100%;
      max-width: 720px;
      text-align: center;
    }

    .search-title {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .search-subtitle {
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 20px;
    }

    .search-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.04);
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
    }

    .search-box button {
      background: var(--brand);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    .search-box button:hover {
      background: var(--brand-hover);
    }

    /* -----------------------------
       Helper Hints
    ------------------------------*/
    .search-hints {
      margin-top: 16px;
      color: var(--text-secondary);
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint {
      background: var(--brand-soft);
      color: var(--brand);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13.5px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo">
        <a href="../frontend/index.html" class="logo">
    <img src="logo.webp" alt="Ecosafi Home">
  </a>
      </div>
      <div class="nav-links">
        <a href="../frontend/asset.html">Assets</a>
        <a href="#">Employees</a>
      </div>
    </div>
    <div class="nav-right">
      <button>+ Add Asset</button>
    </div>
  </nav>

  <main>
    <div class="search-container">
      <div class="search-title">Find an asset or employee</div>
      <div class="search-subtitle">
        Search by asset tag, serial number, employee name, or email
      </div>

      <div class="search-box">
        <span>üîç</span>
        <input type="text" placeholder="Start typing to search..." />
        <button>Search</button>
      </div>

      <div class="search-hints">
        <div class="hint">Asset Tag</div>
        <div class="hint">Serial Number</div>
        <div class="hint">Employee Name</div>
        <div class="hint">Broken / Stolen</div>
      </div>
    </div>
  </main>

  <footer>
    Internal Asset Management System
  </footer>

</body>
</html>
